<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CLT Designs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/foundation.min.css" rel="stylesheet" type="text/css">
<link href="css/nontext.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/dawning-of-a-new-day:n4:default;miss-saint-delafield:n4:default.js" type="text/javascript"></script>
</head>

<body>
	<div class="row column">
		<div class="large-12 medium-12 small-12">
			<h1>CLT Designs <span class="subheader">Redefining Possibilities</span></h1> 
		</div>
	</div>
	<div class="float-center large-12 medium-12 small-12">
		<nav class="breadcrumbs nav float-center">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#" class="disabled">About</a></li>
				<li><a href="#" class="disabled">Recent</a></li>
				<li><a href="#" class="disabled">Experience</a></li>
				<li><a href="contact.html" class="active">Contact</a></li>
			</ul>
		</nav>
	<div class="large-4 medium-4 small-4 socialmedia large-push-8">
		<h2>Reach out, I'd love to talk!</h2>
		<span><a href="https://www.facebook.com/c.tappx10"><img src="img/FB-f-Logo__white_29.png" alt="Facebook Logo, @c.tappx10"></a></span>
		<span><a href="https://www.linkedin.com/in/caitlin-tapp/"><img src="img/In-White-28px-TM.png" alt="LinkedIn Logo, Search for Caitlin Tapp"></a></span>
		<span><a href="mailto:ctapp1085@gmail.com">Email</a></span>
	</div>
<div class="large-8 medium-8 small-4 form">
	<div class="translucent-form-overlay">
	 <div><h2>Have a project in mind?</h2></div>
	  <form method="post" id="contact" name="contact">
	   <h3>You know about me, now let me learn about you.</h3>
		   <fieldset class="fieldset">
			<div class="row columns">
				<label>Name:<span class="">*</span>
				<input type="text" class="has-tip" name="name" title="Name" placeholder="Name" required>
			  </label>
			</div>
			<div class="row columns">
				<label>Email:<span class="">*</span>
				<input type="text" class="has-tip" name="email" title="Email" placeholder="Email" required>
				</label>
			  </div>
			  <div class="row columns">
					<label>Tell me about yourself:
						<textarea rows="4" cols="75" maxlength="1000" class="has-tip" title="Let me know a little about yourself" placeholder="Just a few fun facts"></textarea>
					</label>
			   </div>
			   <div class="row columns">
			   <label>
			  How did you hear about me?
			  </label>  
				  <select id="SocialMedia" name="SocialMedia" class="has-tip" tabindex="6" > 
				  <option value="Select" selected="selected">
				  Select
				  </option>
				   <option value="Personal" >
				  Personal referral
				  </option>
				  <option value="Behance" >
				  Behance
				  </option>
				  <option value="Twitter" >
				  Twitter
				  </option>
				  <option value="Google" >
				  Google
				  </option>
				  <option value="LinkedIn" >
				  LinkedIn
				  </option>
				  <option value="Other" >
				  Other
				  </option>
				  </select>
			   </div>
			   </fieldset>
		<h3>It's nice to meet you. Now lets talk a little business...</h3>
		  <fieldset class="fieldset">
		   <div class="row columns">
			   <label>Company:
			   <input type="text" class="has-tip" name="company" title="Company" placeholder="Company">
			   </label>
		  </div>
		   <div class="row columns">
			   <label>Website:
			   <input type="text" class="has-tip" name="website" title="Website" placeholder="Website">
			   </label>
		  </div>
		   <div class="row columns">
			   <label>What would you like me to do?<span class="">*</span><br>
			   <input type="checkbox" class="has-tip" name="branding" title="Branding"> Branding<br>
			   <input type="checkbox" class="has-tip" name="design" title="Design"> Website Design
			   </label>
		  </div>
		<div class="row columns">
		  <label>Project Details
			  <textarea rows="4" cols="75" maxlength="1000" class="has-tip" title="Short description of what you want" placeholder="Short description of what's on your mind"></textarea>
		  </label>
		</div>
		<div class="row">
		  <label class="columns small-12">Budget</label>
		  <div class="columns small-6">
			<input type="number" min="0" name="min" placeholder="$ (Min)">
		  </div>
		  <div class="columns small-6">
			<input type="number" min="0" name="max" placeholder="$ (Max)">
		  </div>
		</div>
		  </fieldset>
		<button type="submit" class="primary button expanded">
		  Submit
		</button>
	 </form>
	</div>
	<footer>
		<div class="nav">
			<a href="http://www.cltdesigns.net">CLTDesigns.net</a>
		</div>
	</footer>
</div>
</div>
</body>
</html>
